<!DOCTYPE html>
<html>

<title>Lab 6</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 vPosition;
attribute vec4 vColor;

uniform float theta;
uniform vec4  vertColor;
uniform mat4 worldToNDC;

// varying type variable to share with fragment shader, as the color
// will be sent to the fragment shader
varying vec4 fColor;

void main() {

	gl_Position = worldToNDC * vec4(vPosition.x , vPosition.y, 0.0, 1.0);

	fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

// vertex color coming from vertex shader
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}

</script>
